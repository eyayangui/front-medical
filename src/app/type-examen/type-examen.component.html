<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Ajouter TypeExamen</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="typeExamen.name" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</div>
