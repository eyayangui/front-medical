
<mat-card class="scrollable-content">
  <mat-card-header>
    <div class="button-container">
      <button mat-raised-button (click)="openAjouterPatient()"> <mat-icon>person_add</mat-icon>
        Ajouter Patient</button>
    </div>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <table mat-table matSort  [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="NumeroDossier">
              <th mat-header-cell class="custom-header-cell" style="border-bottom: 3px solid #21a378;" *matHeaderCellDef> Numéro de Dossier </th>
              <td mat-cell *matCellDef="let element"> {{element.medical_record_id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container  matColumnDef="prenom">
              <th mat-header-cell class="custom-header-cell" style="border-bottom: 3px solid #21a378;"  mat-sort-header *matHeaderCellDef> Prénom </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell class="custom-header-cell" style="border-bottom: 3px solid #21a378;" mat-sort-header *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="tel">
              <th mat-header-cell class="custom-header-cell" style="border-bottom: 3px solid #21a378;" mat-sort-header *matHeaderCellDef> téléphone </th>
              <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell class="custom-header-cell" style="border-bottom: 3px solid #21a378;" *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">

                <button type="button" class="btn btn-outline-dark btn-sm" data-mdb-ripple-color="dark" (click)="goToConsultation(element.id)">
                  <i class="bi bi-file-earmark-text"></i>
                  Consultation
                </button>


                <button type="button" class="btn btn-outline-success btn-sm" data-mdb-ripple-color="dark">
                  <i class="bi bi-pencil-square"></i>
                  Modifier</button>



                  <button type="button" class="btn btn-outline-danger btn-sm" data-mdb-ripple-color="dark">
                    <i class="bi bi-trash"></i>
                    Supprimer</button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      <mat-paginator [pageSize]="7" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
