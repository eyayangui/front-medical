<div class="bg-img">
  <div class="content">
    <header>Login Form</header>
    <form (ngSubmit)="authenticate()">
      <div class="field">
        <span class="fa fa-user" color="black"></span>
        <input type="text" required placeholder="Email" id="username" name="username" required [(ngModel)]="authRequest.email">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="Password" id="password" name="password" required [(ngModel)]="authRequest.password">
        <span class="show">SHOW</span>
      </div>
       <div class="pass" style="margin-bottom: 30px;">
       <!-- <a href="#">Forgot Password?</a>-->
      </div>
      <div class="field">
        <input type="submit" value="LOGIN">
      </div>
    </form>

  </div>
</div>
