<div class="printable-consultation">
  <h1>Consultation Details</h1>

  <h2>Exams</h2>
  <ul>
    <li *ngFor="let exam of consultationData.exams">
      {{ exam.libelle }}
    </li>
  </ul>

  <h2>Questions and Responses</h2>
  <ul>
    <li *ngFor="let question of consultationData.questions">
      <h3>{{ question.label }}</h3>
      <ul>
        <li *ngFor="let response of question.selectedResponses">
          {{ response.response }}
        </li>
      </ul>
    </li>
  </ul>
</div>
